<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gammer Zone</title>
    <link rel="stylesheet" href="Styles/style.css">
    <script src="https://kit.fontawesome.com/d8330200d7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header-left-section">
            <div class="header-img">
                <img src="images/Frame.png" alt="">
            </div>
            <div>
                <h2> <span>G</span>amer</h2>
            </div>
        </div>
        <nav>
            <ul class="header-right-section">
                <li>
                    <h4>About Us</h4>
                </li>
                <li>
                    <h4>Developers</h4>
                </li>
                <li class="fav-icons">
                    <h4>Follow us on</h4>
                    <i class="fa-brands fa-youtube" style="color:red"></i>
                    <i class="fa-brands fa-tiktok" style="color:black"></i>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="goat-section">
            <div class="goat-container">
                <h3 class="goat-title">Play Like The</h3>
                <h3 class="goat-headline">G.O.A.T.</h3>
                <p> <i class="fa-sharp fa-regular fa-circle-play" style="color: rgb(207, 41, 69);"></i>
                    <span>1-Click instant play</span>

              <p><i class="fa-solid fa-download" style="color: rgb(207, 41, 69);"></i><span>No Download</span></p>
                <p><i class="fa-solid fa-user-group"></i><span>1000s of supported online games</span></p>
                <div class="btn-group"> <button class="btn-primary">Sign In</button>
                    <button class="btn-secondary">Go Rogue</button>

<img src="images/Group 18.png" alt="">
